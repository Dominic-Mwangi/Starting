<!DOCTYPE html>
<html>
<head>
    <title>Static Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Static Page</h1>
        <p>Welcome to our simple static page.</p>
    </header>

    <div class="container">
        <h2>About Us</h2>
        <p>This is a sample static HTML and CSS page.</p>
    </div>

    <footer>
        <p>&copy; 2023 Static Page. All rights reserved.</p>
    </footer>
</body>
</html>
